<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment</title>
    <link rel="stylesheet" href="home1.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-overlay"></div>

    <!-- Content to Blur -->
    <div class="content">

        <!-- Header with Company Name and Menu Button -->
        <header class="header">
            <h1 class="company-name">Centimo</h1>
            <button class="menu-btn" onclick="openMenu()">&#9776;</button>
        </header>

        <!-- Side Menu -->
        <nav id="sideMenu" class="side-menu">
            <button class="close-btn" onclick="closeMenu()">&times;</button>
            <div class="menu-links">
                <a href="updatedindex.html">Sign In/Sign Up</a>
                <a href="home1.html">Logout</a>
                <a href="about.html">About Us</a>
                <a href="softwares.html">Softwares Used</a>
                <a href="/feedb.html">Feedback</a>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <h2 class="header" id="here">Enter URL to start the analysis</h2>
        <!-- URL Input Section -->
        <section class="input-section">
            <input type="text" placeholder="Enter URL here" class="url-input">
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Sentiment. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a></p>
        </footer>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").classList.add("show");
            document.querySelector(".background-overlay").classList.add("blur");
            document.querySelector(".menu-btn").style.display = 'none';
            document.querySelector(".footer").classList.add("blur");
            document.querySelector(".input_section").classList.add("blur");
            document.querySelector("header").classList.add("blur");
        }
        
        function closeMenu() {
            document.getElementById("sideMenu").classList.remove("show");
            document.querySelector(".background-overlay").classList.remove("blur");
            document.querySelector(".menu-btn").style.display = 'block';
            document.querySelector(".footer").classList.remove("blur");
            document.querySelector(".input_section").classList.remove("blur");
            document.querySelector("header").classList.remove("blur");
        }
    </script>
</body>
</html>
