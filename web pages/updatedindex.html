<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="updatedstyle.css">
    <title>Login - Signup</title>
</head>

<body>
    <h1 id="namee">Centimo</h1>

    <div class="maincontainer">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="/web pages/home.html">
                    <h1>Sign in</h1>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form action="/web pages/home.html">
                    <h1>Create account</h1>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="YouTube " required>
                    <input type="text" placeholder="Twitter " required>
                    <input type="text" placeholder="Amazon " required>
                    <a href="#">Forget Your Password?</a>
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="img">
            <img src="/images/sentii.png.svg" alt="">
        </div>

    </div>

    <script src="scriptt.js"></script>
</body>

</html>
